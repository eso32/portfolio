<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="build/css/main.css">
    <!--[if lt IE 9]>
     <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
  <div id="box">
    <div class="tail btn" id="back" onmouseover="btnEffect(this)" onmouseout="btnEffectOut(this)">
      <div class="curtain"></div>
    </div>
    <div class="tailBig">
      <img src="img/epm.png" />
    </div>
    <div class="tailBig">
      <div class="tailSmall" id="description">
        <h1>PROJECT CARD</h1>
        <p>Site was build in Bombardier Transportation as a part of Enterprise
          Portfolio Management system. The main goal was to help project
          managers in daily reporting and provide the latest information on demand.</p>
      </div>
      <div class="tailSmall btn" id="visit" onmouseover="btnEffect(this)" onmouseout="btnEffectOut(this)" onclick="transVisit(this)">
        <span>VISIT</span>
        <div class="curtain"></div>
      </div>
    </div>
  </div>

  <!-- PRIVATE -->
  <script type="text/javascript" src="build/js/project.js">

  </script>
  <!-- VENDORS -->
</body>
</html>
